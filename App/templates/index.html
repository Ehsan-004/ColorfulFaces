<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Colorization</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Image Colorization <span style="font-size: medium;"><a href="https://github.com/Ehsan-004">Ehsan-004</a></span></h1>
        <p class="subtitle">Upload a grayscale image and let the model colorize it</p>

        <form id="upload-form" action="/process" method="post" enctype="multipart/form-data">
            <div id="drop-area" class="upload-box">
                <input type="file" name="image" accept="image/*" hidden>
                <div id="preview-text">
                    <span class="icon">ðŸ“·</span>
                    <span class="text">Click or drag an image here</span>
                </div>
                <img id="preview-image" src="" alt="Preview" style="display:none;">
            </div>

            <button type="submit" id="submit-btn" disabled>Colorize Image</button>
        </form>
    </div>
</div>

<script>
const dropArea = document.getElementById("drop-area");
const inputFile = dropArea.querySelector("input");
const previewText = document.getElementById("preview-text");
const previewImage = document.getElementById("preview-image");
const submitBtn = document.getElementById("submit-btn");

// click on box triggers file select
dropArea.addEventListener("click", () => inputFile.click());

// handle file select
inputFile.addEventListener("change", handleFiles);

// drag & drop
dropArea.addEventListener("dragover", e => {
    e.preventDefault();
    dropArea.classList.add("hover");
});

dropArea.addEventListener("dragleave", e => {
    dropArea.classList.remove("hover");
});

dropArea.addEventListener("drop", e => {
    e.preventDefault();
    dropArea.classList.remove("hover");
    inputFile.files = e.dataTransfer.files;
    handleFiles();
});

// function to show preview
function handleFiles() {
    const file = inputFile.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
        previewImage.src = e.target.result;
        previewImage.style.display = "block";
        previewText.style.display = "none";
        submitBtn.disabled = false;
    }
    reader.readAsDataURL(file);
}
</script>

</body>
</html>
